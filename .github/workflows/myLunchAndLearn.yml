name: Build and deploy .NET Core application to Web App myLunchAndLearn
on:
  push:
    branches:
    - main
    - feature/*
env:
  AZURE_WEBAPP_NAME: myLunchAndLearn
  AZURE_WEBAPP_PACKAGE_PATH: ./published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: .
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy_staging:
    runs-on: ubuntu-latest
    environment: 
       name: 'staging'
       url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Login to Azure
      if: startsWith(github.ref, 'refs/heads/feature/')
      uses: azure/login@v2
      with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B2B558D5BBF449BCA713DE63D8148CD8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_50532CCFE5D244EF93CA4CAD7691DF6F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E2294EFED5A54C1BAFB1691F26278DA0 }}

    
    - name: Deploy to Azure WebApp
      if: startsWith(github.ref, 'refs/heads/feature/')
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'staging'
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy_production:
    runs-on: ubuntu-latest
    environment: 
       name: 'Production'
       url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
    
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Login to Azure
      if: github.ref == 'refs/heads/main'
      uses: azure/login@v2
      with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3C912D1FB02B48E1AB1A11416D03383B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5EA1E1D2A1F94B56BBF782E79B5DFA52 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FB17FC6FC473436595E350EEB672229D }}
          
    - name: Deploy to Azure WebApp (Production)
      if: github.ref == 'refs/heads/main'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'Production'
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
